<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela Completa</title>
    <style>
        body{
            background-color:rgb(199, 196, 196);
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            width: auto;
            border-collapse: collapse;
        }
        td{
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }
        .mulheres{
            background-color:pink;
        }
        .homens{
            background-color: tomato;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td>Grupos</td>
            <td colspan="4">Nomes</td>
            <td colspan="3">Filmes</td>
        </tr>
        <tr>
            <td class="mulheres" rowspan="4">Mulheres</td>
        </tr>
        
        <tr>
            <td colspan="4">Ana Maria Santos</td>
            <td>Alien</td>
            <td>Rambo</td>
            <td>Vingadores</td>
        </tr>

        <tr>
            <td colspan="4">Beatriz Souza</td>
            <td>Hulk</td>
            <td>Inception</td>
            <td>Batman</td>
        </tr>
        <tr>
            <td colspan="4">Claudia Mello</td>
            <td>Oblivion</td>
            <td>Matrix</td>
            <td>Big Hero</td>
        </tr>

        <tr>
            <td class="homens" rowspan="4">Homens</td>
        </tr>
        <tr>
            <td colspan="4">Bruno Mendonco</td>
            <td>Intocaveis</td>
            <td>Amnesia</td>
            <td>Oldboy</td>
        </tr>

        <tr>
            <td colspan="4">Daniel Lourenco</td>
            <td>Wall-E</td>
            <td>Oldboy</td>
            <td>Dangel</td>
        </tr>
        <tr>
            <td colspan="4">Fabiano Mota</td>
            <td>Star Wars 5</td>
            <td>Taxi Driver</td>
            <td>Toy Story</td>
        </tr>

    </table>
</body>
</html>
